<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box
    {
      position: relative;
      width: 500px;
      height: 300px;
      margin-right: 300px;
      left: 200px;
      top: 200px;
      background-color: blue;
    }

    .red-circle
    {
      position: absolute;
      top:150px;
      left:250px;
      width: 200px;
      height: 200px;
      border-radius: 150px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
